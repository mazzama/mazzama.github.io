<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 15px;
        }

        .progress-bar {
            background-color: #e2e8f0;
            height: 20px;
            border-radius: 10px;
            margin: 25px 0;
            overflow: hidden;
        }

        .progress {
            background-color: #4299e1;
            height: 100%;
            width: 30%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        p {
            line-height: 1.6;
            color: #4a5568;
        }

        .contact {
            margin-top: 30px;
            color: #718096;
        }

        a {
            color: #4299e1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš§ Website Under Construction ðŸš§</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p>Thank you for visiting! We're currently working hard to bring you an amazing experience.</p>
        <p>Please check back soon for updates.</p>
        <div class="contact">
            For inquiries, please contact: <a href="mailto:mazzamabduljabbar@gmail.com">mazzamabduljabbar@gmail.com</a>
        </div>
    </div>
</body>

</html
